<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>

    <main>
        
        <!--login title-->
        <div class="loginTitle">
            <H1>Login Page</H1>
        </div>

        <!-- login frame -->
        <div class="loginFrame">

            <!-- email -->
            <div class="emailFrame">
                <label for = "email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input id = "email" class="email" type="text" placeholder="your email"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!-- namePassword -->
            <div class="namePasswordFrame">
                <label for = "namePassword">Name/Password</label>
                <input id = "namePassword" class="namePassword" type="text" placeholder="password"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!-- keepLogin -->
            <div class="keepLoginFrame">
                <input id = "keepLogin" class = "keepLoginBox" type="checkbox">
                <label for = "keepLogin">Keep login</label>
                <a href="/LoginSystem/sign_up.html">
                    <button type="button" class="signUpBtn">Sign Up</button>
                </a>
            </div>

        </div>

        <!-- login button -->
        <div class="loginBtnFrame">
                <button type="button" class="loginBtn">Log In</button>
        </div>

    </main>
    
</body>
</html>
