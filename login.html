<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>

    <main>
        <div class="loginTitle">
            <H1>Login Page</H1>
        </div>
        <div class="loginFrame">
            <div class="emailFrame">
                <h6>Email</h3>
                <i class="fa-regular fa-envelope"></i>
                <input class="email" type="text" placeholder="your email"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>
            <div class="namePasswordFrame">
                <h6>Name/Password</h3>
                <input class="namePassword" type="text" placeholder="password"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>
            <div class="keepLoginFrame">
                <input class = "keepLoginBox" type="checkbox">
                <p>Keep login</p>
                <button type="button" class="signUpBtn">Sign Up</button>
            </div>
        </div>
        <div class="loginBtnFrame">
            <button type="button" class="loginBtn">Log In</button>
        </div>
    </main>
    
</body>
</html>
