<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>

    <main>

        <!-- sign up title -->
        <div class="signUpTitle">
            <H1>Sign Up Page</H1>
        </div>

        <!--sign up frame-->
        <div class="signUpFrame">

            <!--email-->
            <div class="emailFrame">
                <label for = "email">Email Account</label>
                <i class="fa-regular fa-envelope"></i>
                <input id = "email" class="email" type="text" placeholder="your email"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!--name-->
            <div class="nameFrame">
                <label for = "name">Name</label>
                <input id = "name" class="name" type="text" placeholder="input your name"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!--password-->
            <div class="passwordFrame">
                <label for = "password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input id = "password" class="password" type="text" placeholder="input your password"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!--repeatPassword-->
            <div class="repeatPasswordFrame">
                <label for = "repeatPassword">Repeat Password</label>
                <i class="fa-solid fa-lock"></i>
                <input id = "repeatPassword" class="repeatPassword" type="text" placeholder="input your password again"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

        </div>

        <!--sign up button-->
        <div class="signUpBtnFrame">
            <button type="button" class="signUpBtn">Sign Up</button>
        </div>

    </main>
    
</body>
</html>
