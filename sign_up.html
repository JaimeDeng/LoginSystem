<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>

    <main>
        <div class="signUpTitle">
            <H1>Sign Up Page</H1>
        </div>
        <div class="signUpFrame">
            <div class="emailFrame">
                <h6>Email Account</h3>
                <i class="fa-regular fa-envelope"></i>
                <input class="email" type="text" placeholder="your email"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>
            <div class="nameFrame">
                <h6>Name</h3>
                <input class="name" type="text" placeholder="input your name"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>
            <div class="passwordFrame">
                <h6>Password</h3>
                <i class="fa-solid fa-lock"></i>
                <input class="password" type="text" placeholder="input your password"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>
            <div class="repeatPasswordFrame">
                <h6>Repeat Password</h3>
                <i class="fa-solid fa-lock"></i>
                <input class="repeatPassword" type="text" placeholder="input your password again"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>
        </div>
        <div class="signUpBtnFrame">
            <button type="button" class="signUpBtn">Sign Up</button>
        </div>
    </main>
    
</body>
</html>
